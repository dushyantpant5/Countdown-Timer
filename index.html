<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer>

    </script>
</head>
<body>
    <h1>New Year's Eve</h1>
    
    <div class="countdown-container">
        <div class="container">
            <p class="num" id="days">
                0
            </p>
            <span>
                Days
            </span>
        </div>
        <div class="container">
            <p class="num" id="hours">
                0
            </p>
            <span>
                Hours
            </span>
        </div>
        <div class="container">
            <p class="num" id="min">
                0
            </p>
            <span>
                Minutes
            </span>
        </div>
        <div class="container">
            <p class="num" id="sec">
                0
            </p>
            <span>
                Seconds
            </span> 
        </div>
    </div>
</body>
</html>
